<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(to right, #ff99cc, #ffccff);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            flex-direction: column;
            text-align: center;
        }
        h1 {
            font-size: 40px;
            color: white;
            text-shadow: 2px 2px 5px #ff007f;
            animation: bounce 1.5s infinite alternate;
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
        .balloons {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .balloon {
            position: absolute;
            width: 40px;
            height: 50px;
            background: red;
            border-radius: 50%;
            animation: floatUp 5s infinite ease-in-out;
        }
        .balloon:nth-child(2) { left: 10%; background: blue; animation-duration: 6s; }
        .balloon:nth-child(3) { left: 30%; background: yellow; animation-duration: 7s; }
        .balloon:nth-child(4) { left: 60%; background: green; animation-duration: 5.5s; }
        .balloon:nth-child(5) { left: 80%; background: purple; animation-duration: 6.5s; }

        @keyframes floatUp {
            0% { bottom: -50px; opacity: 1; }
            100% { bottom: 100%; opacity: 0; }
        }
        .message {
            font-size: 22px;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
        .btn {
            background: #ff007f;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #cc0066;
        }
    </style>
</head>
<body>
    <h1>üéâ Happy Birthday! üéÇ</h1>
    <div class="balloons">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>
    
    <!-- Full Image -->
    <img src="birthday.png" alt="Birthday Celebration" class="birthday-image">
    
    <p class="message">Wishing you a day filled with love, laughter, and joy! üéàü•≥</p>

    <!-- Audio Section -->
    <audio id="birthday-audio" src="birthday.mp3"></audio>

    <!-- Music Controls -->
    <div class="music-controls">
        <button class="btn" onclick="playMusic()">Play Music üéµ</button>
        <button class="btn" onclick="pauseMusic()">Pause Music ‚è∏</button>
    </div>

    <script>
        var audio = document.getElementById("birthday-audio");

        function playMusic() {
            audio.play();
        }

        function pauseMusic() {
            audio.pause();
        }
    </script>
</body>
</html>
