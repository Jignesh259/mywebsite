<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma Man Birthday</title>
    <style>
        body {
            text-align: center;
            font-family: 'Roboto', sans-serif;
            background-color: #111;
            color: #FFD700;
            overflow: hidden;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            font-size: 48px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
        }
        p {
            font-size: 20px;
            font-style: italic;
        }
        img {
            width: 350px;
            border: 5px solid #FFD700;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(255, 215, 0, 0.8);
        }
        audio {
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background-color: #FFD700;
            color: #111;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #FFA500;
        }

        /* Balloon Animation */
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 70px;
            background: red;
            border-radius: 50%;
            animation: floatUp 5s linear infinite;
        }

        /* Different Balloon Colors */
        .balloon:nth-child(2) { background: blue; left: 20%; animation-duration: 6s; }
        .balloon:nth-child(3) { background: green; left: 40%; animation-duration: 7s; }
        .balloon:nth-child(4) { background: yellow; left: 60%; animation-duration: 5.5s; }
        .balloon:nth-child(5) { background: pink; left: 80%; animation-duration: 6.5s; }

        /* Floating Animation */
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HAPPY BIRTHDAY LEGEND!</h1>
        <p>"Only the strongest walk their own path. Today, we celebrate one!"</p>
        <img src="https://raw.githubusercontent.com/Jignesh259/mywebsite/main/om.jpg" alt="Sigma Celebration"><br>

        <audio id="sigmaAudio">
            <source src="https://raw.githubusercontent.com/Jignesh259/mywebsite/main/om.mp3" type="audio/mp3">
        </audio><br>

        <button onclick="playAudio()">Play Music üéµ</button>
        <button onclick="pauseAudio()">Pause Music ‚è∏</button>
    </div>

    <!-- Balloons -->
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>

    <script>
        function playAudio() {
            document.getElementById("sigmaAudio").play();
        }

        function pauseAudio() {
            document.getElementById("sigmaAudio").pause();
        }
    </script>
</body>
</html>
