<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC Ticket Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; /* Allow footer to be at the bottom */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px; /* Add margin to separate from footer */
        }
        .login-container h1 {
            margin-bottom: 20px;
            text-align: center;
            color: #3498db;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .input-group input,
        .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .footer {
            text-align: center;
            margin-top: auto; /* Push footer to the bottom */
            padding: 10px;
            background-color: #3498db;
            color: white;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form action="train_search.php" method="POST">
            <h1>Book Your Train Ticket</h1>
            <div class="input-group">
                <label for="source">Source:</label>
                <input type="text" name="source" placeholder="Start Journey From Station" required>
            </div>
            <div class="input-group">
                <label for="destination">Destination:</label>
                <input type="text" name="destination" placeholder="Destination Station" required>
            </div>
            
            <div class="input-group">
                <label for="date">Date:</label>
                <input type="date" name="date" required>
            </div>
            
            <button type="submit" class="btn">Search Trains</button>
        </form>
    </div>
    <footer class="footer">
        <p>&copy; 2025 IRCTC Ticket Booking. All rights reserved.</p>
        <p><a href="term.html" style="color: white; text-decoration: underline;">Terms and Conditions</a> | <a href="privacy.html" style="color: white; text-decoration: underline;">Privacy Policy</a></p>
    </footer>
</body>
</html>
